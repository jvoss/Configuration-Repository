--- !ruby/object:Convene::Task
  name: 'Cisco Backup Task'
  snmp: 'cisco'

  objectives:
   'save startup-config':
     transport: 'ssh'
     filename: 'startup-config'
     commands:
        - 'show startup-config'
     format:
        - 'contents.shift until contents[0] =~ /^version/'
        - 'contents.unshift("!\r\n")'
        
